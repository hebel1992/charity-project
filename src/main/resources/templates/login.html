<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header>
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a th:href="@{/login}">Zaloguj</a></li>
            <li class="highlighted"><a th:href="@{/register}">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{/#steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{/#about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{/#help}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{/#contact}" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section class="login-page">
    <h2>Zaloguj się</h2>

    <p th:if="${loginError}" style="color: red; font-size: 20px">Niepoprawna nazwa użytkownika i/lub hasło</p>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika"/>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Hasło"/>
            <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>


        <div class="form-group form-group--buttons">
            <a th:href="@{/register}" class="btn btn--without-border">Załóż konto</a>
            <button name="login" value="login" class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>

</section>

<div th:include="footer.html"></div>
</body>
</html>
