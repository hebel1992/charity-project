<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Panel Administratora</title>
    <link th:href="@{/css/admin-style.css}" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<div th:include="admin-main/admin-header.html"></div>

<div id="layoutSidenav">

    <div th:include="admin-main/admin-sidenav.html"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">

                <div th:include="admin-main/admin-sub-header.html"></div>

                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-table mr-1"></i>Zmiana Hasła Administratora</div>
                    <div class="card-body">
                        <form th:action="@{/admin/change-admin-password-action}" method="post" th:object="${admin}">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{firstName}">
                            <input type="hidden" th:field="*{lastName}">
                            <input type="hidden" th:field="*{username}">
                            <input type="hidden" th:field="*{email}">
                            <div class="form-group">
                                <label for="inputPass1">Nowe hasło</label>
                                <input th:field="*{password}" type="password" class="form-control" id="inputPass1">
                                <span class="error-message" th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}"></span>
                            </div>
                            <div class="form-group">
                                <label for="inputPass2">Powtórz nowe hasło</label>
                                <input name="password2" type="password" class="form-control"
                                       id="inputPass2">
                                <span class="error-message"
                                      th:if="${passNoMatch}">Nieprawidłowe powtórzenie hasła</span>
                            </div>
                            <button type="submit" class="btn btn-primary">Potwierdź</button>
                            <a type="button" th:href="@{'/admin/edit-admin/' + ${admin.id}}   "
                               class="btn btn-primary">Wróć</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div th:include="admin-main/admin-footer.html"></div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script>
    /*!
    * Start Bootstrap - SB Admin v6.0.0 (https://startbootstrap.com/templates/sb-admin)
    * Copyright 2013-2020 Start Bootstrap
    * Licensed under MIT (https://github.com/BlackrockDigital/startbootstrap-sb-admin/blob/master/LICENSE)
    */
    (function ($) {
        "use strict";

        // Add active state to sidbar nav links
        var path = window.location.href; // because the 'href' property of the DOM element is the absolute path
        $("#layoutSidenav_nav .sb-sidenav a.nav-link").each(function () {
            if (this.href === path) {
                $(this).addClass("active");
            }
        });

        // Toggle the side navigation
        $("#sidebarToggle").on("click", function (e) {
            e.preventDefault();
            $("body").toggleClass("sb-sidenav-toggled");
        });


    })(jQuery);
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
